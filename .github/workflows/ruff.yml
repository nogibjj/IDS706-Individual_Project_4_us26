name: Lint

on:
  workflow_run:
    workflows: ["Black Formatter"]
    branches: ["main"]
    types: 
      - completed
  
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: chartboost/ruff-action@v1
      - run: |
          pip install ruff
      - run: |
          pip install nbqa
      - run: |
          make lint
