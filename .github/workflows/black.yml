name: Black Formatter

on:
  workflow_run:
    workflows: ["Test"]
    branches: ["main"]
    types: 
      - completed
  
jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          pip install black
      - run: |
          pip install nbqa
      - run: |
          make format
