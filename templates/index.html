<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(17, 194, 207);
        }

        .container {
            width: 50%;
            margin: 100px auto;
            padding: 20px;
            background-color: rgb(27, 65, 190);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(221, 11, 11, 0.966);
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"],
        input[type="button"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form action="/analyze" method="post" id="sentiment-form">
            <label for="text">Enter Text:</label>
            <textarea id="text" name="text" rows="4" cols="50"></textarea>
            <br>
            <input type="submit" value="Analyze">
            <input type="button" value="Reset" onclick="resetForm()">
        </form>
    </div>

    <script>
        function resetForm() {
            document.getElementById("sentiment-form").reset();
        }
    </script>
</body>
</html>
